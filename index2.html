            function createVersionData(base, overrides) {

                // JSONåºåˆ—åŒ–/ååºåˆ—åŒ–æ˜¯ä¸€ä¸ªç®€å•çš„æ·±æ‹·è´æ–¹æ³•ï¼Œé€‚åˆè¿™é‡Œçš„æ•°æ®ç»“æ„

                if (!overrides) return versionData;
                
                // éå†æ‰€æœ‰éœ€è¦ä¿®æ”¹çš„åˆ†ç±»ï¼ˆé™„é­”ã€ç‰©å“ç­‰ï¼‰
                Object.keys(overrides).forEach(category => {
                    const categoryData = overrides[category];
                    
                    // æ·»åŠ æ–°å†…å®¹ï¼ˆé€šå¸¸ç”¨äºæ–°ç‰ˆæœ¬ï¼‰
                    if (categoryData.add) {

                    if (categoryData.remove) {

                            const itemKey = (category === 'items' || category === 'blocks') ? 'minecraftId' : 'id';

                    if (categoryData.update) {

                                };
                            }
                        });
                    }
                });
                
                return versionData;
            }

            backToTopBtn.addEventListener('click', () => {
